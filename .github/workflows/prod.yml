name: Master-Deploy

on:
    push:
        branches: [ dev ]

jobs:
    SSH-Connexion:
        
        runs-on: ubuntu-latest
        
        steps:
            - uses: actions/checkout@v2

            - name: SSH connection
              uses: appleboy/ssh-action@master
              with:
                host: pokeshop.tk
                username: ${{ secrets.PROD_USER }}
                key: ${{ secrets.PROD_SSH_KEY }}
                port: ${{ secrets.PROD_PORT }}
                script: whoami
            - run: ls -la
